<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-list inset>

      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-label stacked>Username</ion-label>
        <ion-input [(ngModel)]="student.username" required type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="student.password" required type="password"></ion-input>
      </ion-item>
      <ion-item>
      <button (click)="login()" ion-button   full icon-left>
          Login
        </button>
      </ion-item>
      <ion-item>
        {{errMessage}}
      </ion-item>

    </ion-list>

  </ion-card>

</ion-content>
